          <div class="markdown-html"><p>Este código de conduta é um cópia autorizada do código de conduta da Bocoup e baseado no Código de Conduta da JSConf™ e no Código de Conduta do Cidadão.</p>
<p>Ao participar da Capivara Codes Conference em qualquer qualificação, incluindo a de encarregado, palestrante, patrocinador, voluntário ou convidado, você concorda em respeitar este código de conduta e cooperar com os organizadores do evento para fazer cumpri-lo.</p>
<h1 id="a-vers-o-r-pida">A versão rápida</h1>
<p>O Capivara Codes Conference se dedica a promover uma experiência livre de assédios para todos, independente do gênero, orientação sexual, incapacidade, aparência física, tamanho do corpo, raça ou religião. Nós não toleramos assédio pelos participantes do evento sob nenhuma forma. Linguagem e imagens sexuais não são adequadas para qualquer situação, incluindo as palestras. Os participantes que violarem essas regras podem ser penalizados ou até expulsos de um evento sem reembolso a critério dos organizadores do evento.</p>
<h1 id="a-vers-o-menos-r-pida">A versão menos rápida</h1>
<h2 id="proposta">Proposta</h2>
<p>Este documento existe para permitir que os participantes da Capivara Codes Conference possam criar/ter uma atmosfera que seja profissional, empática e propícia à aprendizagem.</p>
<h2 id="comportamento-esperado-do-participante">Comportamento esperado do participante</h2>
<p>Os envolvidos devem se comportar de forma adequada e profissional durante as suas participações nos eventos. Individualmente, todos os participantes devem evitar ativamente atos intencionais e não intencionais de assédio a outros participantes. O assédio inclui comentários ofensivos relacionados ao gênero, orientação sexual, incapacidade, aparência física, tamanho do corpo, raça, religião, imagens sexuais em espaços públicos, intimidação deliberada, perseguições, fotografias ou gravações que configurem assédio, interrupções contínuas de palestras ou outros eventos, contato físico inadequado e atenção sexual indesejada.</p>
<p>Os patrocinadores estão sujeitos às mesmas expectativas dos convidados do evento, e ambos são considerados “participantes”. Além disso, patrocinadores não deverão usar imagens, atividades ou outros materiais sexualizados. A equipe de estante (incluindo voluntários) não deverá usar roupas, uniformes ou fantasias sexualizadas, nem criar ambientes sexualizados.</p>
<p>Se outro participante ou membro da equipe durante o evento solicitar a você que abandone algum comportamento, você deve obedecer imediatamente e deverá procurar um organizador da conferência para orientações adicionais.</p>
<h2 id="consequ-ncias-de-comportamentos-inaceit-veis">Consequências de comportamentos inaceitáveis</h2>
<p>Os organizadores do evento, para fazer cumprir este documento, ao seu critério, podem solicitar que um participante interrompa algum comportamento, advertir o participante sobre a sua violação ou até expulsar o participante de um evento sem reembolso (incluindo a não devolução de contribuições por patrocínios). Participantes devem obedecer imediatamente a tais pedidos dos organizadores.</p>
<h2 id="se-voc-testemunhar-ou-for-v-tima-de-um-comportamento-inaceit-vel">Se você testemunhar ou for vítima de um comportamento inaceitável</h2>
<p>Se você for assediado, perceber que alguém está sendo assediado ou tiver quaisquer outras preocupações, por favor contate um membro da equipe imediatamente. A equipe pode ser identificada pelo crachá de “STAFF” ou “EQUIPE”.</p>
<p>A equipe do evento ficará satisfeita em ajudar os participantes a chamar a segurança do hotel/local ou as autoridades legais, prover escolta ou até dar assistência às vítimas de assédio para se sentirem seguros por toda a duração evento. Nós valorizamos a sua participação.</p>
<h2 id="cidadania-open">Cidadania Open</h2>
<p>Um objetivo complementar desse Código de Conduta é aumentar a cidadania Open Source incentivando os participantes a reconhecer e fortalecer as relações entre as nossas ações e seus efeitos em nossa comunidade. Comunidades refletem as sociedades em que elas existem e uma ação positiva é essencial para reagir às várias formas de desigualdade e abusos de poder que existem na sociedade. Se você ver alguém que esteja fazendo um esforço extra para garantir que a nossa comunidade seja acolhedora, amigável e incentivadora de todos os participantes a contribuir ao máximo, nós queremos saber.</p>
<h2 id="escopo">Escopo</h2>
<p>Esperamos que os participantes sigam essas regras em todos os locais de eventos e eventos sociais relacionados.</p>
