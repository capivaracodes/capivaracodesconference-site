<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="../../bower_components/marked-element/marked-element.html">

<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../behaviors/cascaded-behavior.html">

<dom-module id="camiseta-page">

    <template>

    <style include="shared-styles">
      :host {
        display: block;
      }

      .details {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
      }

      .details-item {
        @apply(--layout-horizontal);
        margin: 0 auto;
        padding-bottom: 32px;
      }

      @media (min-width: 1600px) {
        .container {
          max-width: 960px;
        }
      }
    </style>

    <iron-ajax auto id="ajax" url="[[source]]" handle-as="text" on-response="updateCascadedNodes" last-response="{{camiseta}}"></iron-ajax>

    <div class="container">
      <div class="details">
        <div class="details-item" cascaded>
          <div class="markdown-html">
            
           <p> Olá, pessoal!</br>

            Devido a grande procura vamos produzir mais camisas do #CAPICONF.</br>

            As camisetas só estão disponíveis para quem já fez a sua inscrição no evento.</p>

            <p><b>ATENÇÃO</b><br>

            *Você deve informar o Nº do ingresso para que o pedido seja aprovado;</br>
            *Você deve retirar a sua camiseta no dia do evento durante o credenciamento;</p>

            <p>Este é o modelo de camisetas que você pode adquirir no momento da inscrição no evento.</p>

            <img src="/images/v2.png" style="width: 600px;height: 350px;"  />
                        <form id="form" method='post' action='https://www.moip.com.br/PagamentoSimples.do'> 
             <div style="margin:0 auto; width:500px">
              <input required type='text' name='id_transacao' placeholder='Informe o numero do seu ingresso do sympla' style="border: 1px solid #CCC; padding: 8px 16px; border-radius: 4px; display: inherit; margin: 16px 0; width: 430px; font-size: 20px;" />
              </div>
              <div style="margin:0 auto; width:500px">
              <select required name='nome' style="border: 1px solid #CCC;
                  border-radius: 4px;
                  font-size: 1.2em;
                  height: 44px;
                  width: 340px;">
                    <option value="">Selecione o modelo</option>
                    <option value="Masculina P">Masculina P</option>
                    <option value="Masculina M">Masculina M</option>
                    <option value="Masculina G">Masculina G</option>
                    <option value="Masculina GG">Masculina GG</option>
                    <option value="Masculina XG">Masculina XG</option>
                    <option value="Masculina XGG">Masculina XGG</option>
                    <option value="Feminina P">Feminina(Baby Look) P</option>
                    <option value="Feminina M">Feminina(Baby Look) M</option>
                    <option value="Feminina G">Feminina(Baby Look) G</option>
                    <option value="Feminina GG">Feminina(Baby Look) GG</option>
                    <option value="Feminina XG">Feminina(Baby Look) XG</option>
                </select>
               <input type='hidden' name='id_carteira' value='bruno.sbrunoro@gmail.com'/>
              <input type='hidden' name='valor' value='3300'/> 
               <button style="    border: 1px solid green;
                  padding: 8px 16px;
                  border-radius: 4px;
                  font-size: 1.2em;
                  background: green;
                  width: 120px;
                  color: white;">Comprar</button>
              </div>
              <div style="margin:0 auto; width:500px">
                <img src="/images/moip_pagamento_seguro.jpg" style="width: 230px; "> </img> 
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

    <script>
        (function() {
            'use strict';

            Polymer({

                is: 'camiseta-page',

                behaviors: [
                    HOVERBOARD.PageBehavior,
                    HOVERBOARD.CascadedBehavior
                ]

            });

        })();
    </script>

</dom-module>
