          <div class="markdown-html"><p>Criamos o FAQ para te ajudar a esclarecer as principais dúvidas relacionadas o evento e sobre participação #capiconf, se você não encontrar o que precisa aqui, pode utilizar entrar em contato por <a href="capivaracodes@gmail.com">email</a>, ou no nosso <a href="http://slack.capivara.codes">slack</a> no canal #conference.</p>
<h3 id="d-vidas-gerais-sobre-o-evento"><strong>Dúvidas gerais sobre o evento</strong></h3>
<p><strong>O evento forncece certificado de participação?</strong><br>Sim! Os certificados são enviados em até 7 dias após a realização do evento, para o e-mail informado no momento da inscrição através de um arquivo .pdf em anexo. </p>
<p><strong>Qual é a agenda do evento?</strong> 
Você pode ver a agenda completa do evento <a href="http://capivara.codes/schedule/day1">aqui</a></p>
<p><strong>Quem são os palestrantes do evento</strong> 
Você pode ver todos os palestrantes do evento <a href="http://capivara.codes/speakers/">aqui</a></p>
<p><strong>O evento possui código de conduta?</strong> 
Sim! Queremos que todos tenham uma excelente experiência durante o evento, você pode <a href="http://capivara.codes/cod/">clicar aqui</a> para ter acesso a ele.</p>
<p><strong>Minha comunidade pode apoiar o evento?</strong><br>Sim! Envie um e-mail para <a href="capivaracodes@gmail.com">capivaracodes@gmail.com</a> para conversarmos sobre isso.</p>
<p><strong>Quero patrocinar ou Apoiar o evento</strong><br>Maravilha! Envie um e-mail para <a href="capivaracodes@gmail.com">capivaracodes@gmail.com</a> para conversarmos sobre isso.</p>
<h3 id="d-vidas-sobre-local-e-data-de-realiza-o-do-evento"><strong>Dúvidas sobre local e data de realização do evento</strong></h3>
<p><strong>Quando será realizado o evento?</strong><br>A edição de 2017 será realizado no dia 01 de Abril</p>
<p><strong>Qual o horário do evento?</strong><br>O evento inicia pontualmente as 8h da manhã para credenciamento e café da manhã. As palestras irão iniciar as 9h da manhã e irão até as 20h, com intervalo para almoço e café da tarde.</p>
<p><strong>Onde será realizado o evento?</strong><br>O #capiconf será no auditório principal da FESP (Faculdade de Ensino Superior do Paraná), localizado na Rua Dr.Faivre, 141 em Curitiba no Paraná.</p>
<h3 id="d-vidas-sobre-inscri-o"><strong>Dúvidas sobre inscrição</strong></h3>
<p><strong>Tenho um grupo de amigos querendo ir, mereço um desconto?</strong>
Sim! Envie um e-mail para capivaracodes@gmail.com falando de onde vem o seu grupo e quantas são as pessoas. Conseguimos gerar cupons de desconto para grupos de 10 ou mais pessoas.</p>
<p><strong>Quanto custa a inscrição no evento?</strong><br>Para obter detalhes sobre os valores das inscrições do evento <a href="https://www.sympla.com.br/capivara-codes-conference__105289">clique aqui</a>.</p>
<p><strong>Quais serviços não estão inclusos na minha inscrição?</strong><br>Despesas com hospedagem, estacionamento, transporte, almoço ou jantar <strong>NÃO</strong> estão inclusas na sua inscrição.</p>
<p><strong>O que está incluso no meu ingresso?</strong><br>Acesso livre a área de realização do evento, stands, sorteio de brindes, e a todas as palestras durante o dia do evento.</p>
<p><strong>Como posso fazer minha inscrição?</strong><br>Para fazer a inscrição <a href="https://www.sympla.com.br/capivara-codes-conference__105289">clique aqui</a>.</p>
<p><strong>Confirmação de inscrição</strong>
A confirmação da inscrição é enviada após a confirmação do pagamento no sistema do Sympla, para pagamentos por boleto, depende do prazo de compensação no banco que pode demorar até 48 horas após o pagamento.</p>
<p><strong>Não poderei ir no dia todo, posso pagar metade?</strong>
Infelizmente não, ao comprar o ingresso, reservamos a sua cadeira o dia todo.</p>
<h3 id="d-vidas-sobre-translado-hospedagem-e-como-chegar-ao-local-do-evento-"><strong>Dúvidas sobre translado, hospedagem e como chegar ao local do evento.</strong></h3>
<p><strong>Como chegar do aeroporto até o evento?</strong><br>Desembarcando no Aeroporto Internacional Afonso Pena que fica cerca de 17,2 KM do local do evento a melhor opção para chegar ao evento é pegar um Uber (cuidado com os taxistas), ou ônibus 205 na Estação Tubo Aeroporto até a Estação Tubo Circulo Militar, você pode simular o melhor trajeto <a href="https://goo.gl/maps/jdXfg49WWtq">clicando aqui</a>.</p>
<p><strong>Quais os hoteis mais recomendados?</strong><br>Os hotéis recomendados e próximos ao evento são:</p>
<ul>
<li>Slaviero Slim Curitiba Alto da XV, mais detalhes <a href="https://www.google.com.br/maps/place/Slaviero+Slim+Curitiba+Alto+da+XV/@-25.4250216,-49.2720437,15z/data=!4m15!1m9!2m8!1zSG90w6lpcw!3m6!1zSG90w6lpcw!2sFaculdade+de+Educação+Superior+do+Paraná+-+R.+Dr.+Faivre,+141+-+Centro,+Curitiba+-+PR,+80060-140!3s0x94dce43e46327351:0xdd829bc0e31e8dde!4m2!1d-49.2632889!2d-25.4250515!3m4!1s0x94dce43f197cd017:0x3ba37a935a52e293!8m2!3d-25.4247929!4d-49.2604429?hl=pt-BR">aqui</a>.</li>
<li>Hotel Master Express Curitiba, mais detalhes <a href="https://www.google.com.br/maps/place/Hotel+Master+Express+Curitiba/@-25.4296333,-49.265821,15z/data=!4m15!1m9!2m8!1zSG90w6lpcw!3m6!1zSG90w6lpcw!2sFaculdade+de+Educação+Superior+do+Paraná+-+R.+Dr.+Faivre,+141+-+Centro,+Curitiba+-+PR,+80060-140!3s0x94dce43e46327351:0xdd829bc0e31e8dde!4m2!1d-49.2632889!2d-25.4250515!3m4!1s0x94dce441ac185c75:0x6b8735e0bba10a9a!8m2!3d-25.430243!4d-49.261547?hl=pt-BR">aqui</a>.</li>
<li>Mabu Curitiba Business, mais detalhes <a href="https://www.google.com.br/maps/place/Mabu+Curitiba+Business/@-25.4296333,-49.265821,15z/data=!4m12!1m6!3m5!1s0x94dce441ac185c75:0x6b8735e0bba10a9a!2sHotel+Master+Express+Curitiba!8m2!3d-25.430243!4d-49.261547!3m4!1s0x0:0x3578b2403df9189d!8m2!3d-25.4290781!4d-49.2658871?hl=pt-BR">aqui</a>.</li>
<li>Hotel ibis Budget Curitiba Centro, mais detalhes <a href="https://www.google.com.br/maps/place/Hotel+ibis+Budget+Curitiba+Centro/@-25.4296333,-49.265821,15z/data=!4m12!1m6!3m5!1s0x94dce441ac185c75:0x6b8735e0bba10a9a!2sHotel+Master+Express+Curitiba!8m2!3d-25.430243!4d-49.261547!3m4!1s0x0:0xdea829448147642f!8m2!3d-25.4342254!4d-49.2605442?hl=pt-BR">aqui</a>.</li>
<li>Hotel ibis Curitiba Shopping, mais detalhes <a href="https://www.google.com.br/maps/place/Hotel+ibis+Curitiba+Shopping/@-25.4325788,-49.2741036,15z/data=!4m12!1m6!3m5!1s0x0:0x96613114e47c783a!2sBristol+Upper+Hotel!8m2!3d-25.4269876!4d-49.2544931!3m4!1s0x0:0x907719aa568579a4!8m2!3d-25.4388349!4d-49.2778927?hl=pt-BR">aqui</a>.</li>
</ul>
<p><strong>Como faço para chegar ao evento?</strong><br>É possível chegar ao evento de carro, ônibus, taxi e Uber:</p>
<p>Para quem vai de carro existem estacionamentos particulares pagos na região do evento.</p>
<p>Para quem vai de transporte público, o ideal é desembarcar na Estação Tubo Circulo Militar que fica a menos de 5 minutos a pé do local do evento.</p>
<p><strong>Quais as opções de restaurantes mais próximos?</strong><br>Não faltam opções de alimentação e restaurantes próximos ao local do evento, <a href="https://www.google.com.br/maps/place/Faculdade+de+Educação+Superior+do+Paraná/@-25.4249847,-49.2720437,15z/data=!4m5!3m4!1s0x94dce43e46327351:0xdd829bc0e31e8dde!8m2!3d-25.4250515!4d-49.2632889?hl=pt-BR">veja no mapa</a> quais os restaurantes mais próximos.</p>
